<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">{{title}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2">任务标识:</label>
                <div class="col-sm-10">
                  <p class="form-control-static">
                    {{taskWarning.serviceIdentity}}
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">任务组别:</label>
                <div class="col-sm-10">
                  <p class="form-control-static">{{taskWarning.jobGroup}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">任务名:</label>
                <div class="col-sm-10">
                  <p class="form-control-static">{{taskWarning.jobName}}</p>
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2">预警原因:</label>
                  <div class="col-sm-10">
                    <p class="form-control-static">
                      {{taskWarning.warningReason}}
                    </p>
                  </div>
                </div>
              <div class="form-group">
                <label class="control-label col-sm-2">记录时间:</label>
                <div class="col-sm-10">
                  <p class="form-control-static">
                    {{taskWarning.addTime | date: 'yyyy-MM-dd HH:mm:ss'}}
                  </p>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <div class="pull-left">
            <button class="btn btn-default" (click)="hide()">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </div>
