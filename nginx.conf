server {
    listen       4200 default_server;
    server_name  127.0.0.1;
    root /root/www;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    location / {
        index app/index.html;
    }
    location /app {
        try_files $uri$args $uri$args/ $uri/ /app/index.html =404;
    }
}